<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuisineKH | បង្កើតគណនី</title>
      <link rel="icon" href="images/logo1.png" type="image/x-icon">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Siemreap&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN + Your Brand Colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#104127',
              accent: '#2C724D',
              border: '#104127',
              success: '#104026',
              warning: '#DD070C'
            }
          },
          fontFamily: {
            khmer: ['"Siemreap"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Siemreap', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100 flex items-center justify-center p-4">

  <div class="w-full max-w-5xl grid lg:grid-cols-2 bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Left: Hero Image -->
    <div class="hidden lg:block relative">
      <img src="https://www.figma.com/api/mcp/asset/6bdc1c49-8c25-4149-8951-28042506a30b" alt="អាហារខ្មែរឆ្ងាញ់ៗ"
        class="w-full h-full object-cover min-h-[720px]" />
      <div class="absolute inset-0 bg-gradient-to-t from-brand-primary/70 to-transparent"></div>
    </div>

    <!-- Right: Register Form -->
    <div class="p-8 sm:p-12 lg:p-16 flex flex-col justify-center">

      <!-- Logo -->
      <div class="text-center mb-10">
        <img src="https://www.figma.com/api/mcp/asset/6e6b07bb-05c7-4e38-a991-38db73f169f7" alt="CuisineKH Logo"
          class="w-32 h-32 mx-auto mb-6 object-contain drop-shadow-lg" />
        <h1 class="text-4xl md:text-5xl font-bold text-brand-primary">បង្កើតគណនី</h1>
        <p class="mt-3 text-xl text-brand-accent">
          បំពេញព័ត៌មានខាងក្រោមដើម្បីចូលរួមជាមួយ សម្បូរបែប
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-7" data-register-form>
        <!-- Full Name -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ឈ្មោះពេញ</label>
          <input type="text" placeholder="ឧ. សុខ សុវណ្ណ" name="full_name" data-register-fullname
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Username -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ឈ្មោះអ្នកប្រើ</label>
          <input type="text" required placeholder="ឧ. sok_sovann123" name="username" data-register-username
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">អុីម៊ែល</label>
          <input type="email" required placeholder="example@gmail.com" name="email" autocomplete="email"
            data-register-email
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ពាក្យសម្ងាត់</label>
          <input type="password" required placeholder="យ៉ាងហោចណាស់ ៨ តួអក្សរ" name="password"
            autocomplete="new-password" data-register-password
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Submit Button -->
        <div class="pt-6">
          <button type="submit" data-register-submit
            class="w-full bg-brand-success hover:bg-brand-primary text-white font-bold text-2xl py-5 rounded-2xl shadow-lg transform hover:scale-105 transition duration-200">
            ចុះឈ្មោះឥឡូវនេះ
          </button>
        </div>

        <div data-register-status class="hidden text-center text-xl font-semibold px-5 py-4 rounded-2xl border"></div>
      </form>

      <!-- Login Link -->
      <p class="text-center mt-10 text-xl text-brand-primary">
        មានគណនីរួចហើយ?
        <a href="sign_in.html" class="text-brand-warning font-bold hover:underline">ចូលគណនី</a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const AUTH_MESSAGE_TYPE = "auth:success";
      const form = document.querySelector("[data-register-form]");
      const fullNameInput = document.querySelector("[data-register-fullname]");
      const usernameInput = document.querySelector("[data-register-username]");
      const emailInput = document.querySelector("[data-register-email]");
      const passwordInput = document.querySelector("[data-register-password]");
      const submitButton = document.querySelector("[data-register-submit]");
      const statusBox = document.querySelector("[data-register-status]");

      if (!form || !window.PteahBayAPI) {
        return;
      }

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        toggleSubmitting(true);
        clearStatus();

        const payload = {
          full_name: fullNameInput.value.trim() || null,
          username: usernameInput.value.trim(),
          email: emailInput.value.trim(),
          password: passwordInput.value,
        };

        try {
          const loginResponse = await window.PteahBayAPI.registerAndLogin(payload);
          setStatus("success", "បានចុះឈ្មោះ និង ចូលគណនីជោគជ័យ!");
          notifyParent(loginResponse);
        } catch (error) {
          const fallback = "មិនអាចចុះឈ្មោះបានឡើយ។ សូមព្យាយាមម្ដងទៀត។";
          const message = error && error.message ? error.message : fallback;
          setStatus("error", message);
        } finally {
          toggleSubmitting(false);
        }
      });

      function toggleSubmitting(isSubmitting) {
        submitButton.disabled = isSubmitting;
        submitButton.classList.toggle("opacity-70", isSubmitting);
        submitButton.textContent = isSubmitting ? "កំពុងដំណើរការ..." : "ចុះឈ្មោះឥឡូវនេះ";
      }

      function setStatus(type, message) {
        statusBox.className = "text-center text-xl font-semibold px-5 py-4 rounded-2xl border";
        statusBox.classList.remove("hidden");

        if (type === "success") {
          statusBox.classList.add("bg-emerald-50", "text-emerald-800", "border-emerald-200");
        } else {
          statusBox.classList.add("bg-red-50", "text-red-800", "border-red-200");
        }

        statusBox.textContent = message;
      }

      function clearStatus() {
        statusBox.className = "hidden text-center text-xl font-semibold px-5 py-4 rounded-2xl border";
        statusBox.textContent = "";
      }

      function notifyParent(payload) {
        if (!window.parent || window.parent === window) {
          window.location.href = "index.html";
          return;
        }

        window.parent.postMessage(
          {
            type: AUTH_MESSAGE_TYPE,
            payload,
          },
          "*"
        );
      }
    });
  </script>
</body>

</html>
