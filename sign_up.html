<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuisineKH | បង្កើតគណនី</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Siemreap&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN + Your Brand Colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#104127',
              accent: '#2C724D',
              border: '#104127',
              success: '#104026',
              warning: '#DD070C'
            }
          },
          fontFamily: {
            khmer: ['"Siemreap"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Siemreap', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100 flex items-center justify-center p-4">

  <div class="w-full max-w-5xl grid lg:grid-cols-2 bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Left: Hero Image -->
    <div class="hidden lg:block relative">
      <img src="https://www.figma.com/api/mcp/asset/6bdc1c49-8c25-4149-8951-28042506a30b"
           alt="អាហារខ្មែរឆ្ងាញ់ៗ"
           class="w-full h-full object-cover min-h-[720px]" />
      <div class="absolute inset-0 bg-gradient-to-t from-brand-primary/70 to-transparent"></div>
    </div>

    <!-- Right: Register Form -->
    <div class="p-8 sm:p-12 lg:p-16 flex flex-col justify-center">

      <!-- Logo -->
      <div class="text-center mb-10">
        <img src="https://www.figma.com/api/mcp/asset/6e6b07bb-05c7-4e38-a991-38db73f169f7"
             alt="CuisineKH Logo"
             class="w-32 h-32 mx-auto mb-6 object-contain drop-shadow-lg" />
        <h1 class="text-4xl md:text-5xl font-bold text-brand-primary">បង្កើតគណនី</h1>
        <p class="mt-3 text-xl text-brand-accent">
          បំពេញព័ត៌មានខាងក្រោមដើម្បីចូលរួមជាមួយ សម្បូរបែប
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-7">
        <!-- Full Name -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ឈ្មោះពេញ</label>
          <input type="text" required placeholder="ឧ. សុខ សុវណ្ណ"
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Username -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ឈ្មោះអ្នកប្រើ</label>
          <input type="text" required placeholder="ឧ. sok_sovann123"
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">អុីម៊ែល</label>
          <input type="email" required placeholder="example@gmail.com"
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-2xl text-brand-primary mb-3">ពាក្យសម្ងាត់</label>
          <input type="password" required placeholder="យ៉ាងហោចណាស់ ៨ តួអក្សរ"
            class="w-full h-16 px-6 rounded-2xl border-2 border-brand-border text-xl focus:outline-none focus:border-brand-accent focus:ring-4 focus:ring-brand-accent/20 transition" />
        </div>

        <!-- Submit Button -->
        <div class="pt-6">
          <button type="submit"
            class="w-full bg-brand-success hover:bg-brand-primary text-white font-bold text-2xl py-5 rounded-2xl shadow-lg transform hover:scale-105 transition duration-200">
            ចុះឈ្មោះឥឡូវនេះ
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <p class="text-center mt-10 text-xl text-brand-primary">
        មានគណនីរួចហើយ?
        <a href="sign_in.html" class="text-brand-warning font-bold hover:underline">ចូលគណនី</a>
      </p>
    </div>
  </div>

</body>
</html>
