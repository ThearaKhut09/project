<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>បំពេញព័ត៌មាន</title>
     <link href="https://fonts.googleapis.com/css2?family=Siemreap&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
</head>


<body class="flex justify-center py-10" style="
    background-image: url('/mnt/data/b3f5b37a-a855-4074-93c1-1e77df97601e.png');
    background-repeat: repeat-y;
    background-size: contain;
    background-position: center top;
  ">


  <div class="w-full max-w-4xl px-6">

    <!-- Header -->
    <div class="flex items-center justify-between border-b pb-4 mb-10">
      <div class="flex items-center gap-2 cursor-pointer">
        <span class="text-2xl">&larr;</span>
        <span class="text-xl">ត្រលប់ក្រោយ</span>
      </div>
      <h1 class="text-3xl font-bold text-center">ចែករំលែករូបមន្ត</h1>
      <div></div>
    </div>

    <!-- FORM -->
    <form class="space-y-10">

      <!-- Name -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">ឈ្មោះ មុខម្ហូប</label>
        <input type="text" class="col-span-3 border px-4 py-3 rounded-lg w-full" />
      </div>

      <!-- Gender -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">ប្រភេទម្ហូប</label>
        <select class="col-span-3 border px-4 py-3 rounded-lg w-full">
          <option>Please Select</option>
          <option>អាហារពេលព្រឹក</option>
          <option>អាហារពេលថ្ងៃត្រង់</option>
          <option>អាហារពេលល្ងាច</option>
          <option>បង្អែម</option>
        </select>
      </div>

      <!-- Cooking Time -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">ពេលវេលាធ្វើម្ហូប</label>
        <input placeholder="ex: 20 mins" class="col-span-3 border px-4 py-3 rounded-lg w-full" />
      </div>

      <!-- Experience -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">អាយុកាលរក្សាទុក</label>
        <input placeholder="ex: 2 or 0.5( day )" class="col-span-3 border px-4 py-3 rounded-lg w-full" />
      </div>

      <!-- Radio Status -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">កម្រិតលំបាក</label>

        <div class="col-span-3 flex gap-10">
          <label class="flex items-center gap-2">
            <input type="radio" name="status"> ងាយស្រួល
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="status"> មធ្យម
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="status"> លំបាក
          </label>
        </div>
      </div>

      <!-- Upload -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">រូបភាព</label>

        <label class="col-span-3 border-2 border-dashed border-gray-400 rounded-xl py-10 flex flex-col items-center">
          <input type="file" class="hidden" />
          <img src="https://cdn-icons-png.flaticon.com/512/126/126477.png" class="w-12 opacity-50 mb-2">
          <span class="text-gray-600">Upload a File here</span>
        </label>
      </div>

      <!-- Dynamic Phone -->
      <div class="grid grid-cols-4 gap-4">
        <label class="font-medium mt-3">គ្រឿងផ្សំ</label>

        <div class="col-span-3 space-y-3">

          <div class="flex items-center justify-end">
            <button type="button" id="removeBtn" onclick="removePhones()"
              class="bg-red-500 text-white px-4 py-1 rounded-lg">លុប</button>
          </div>

          <div id="phoneList" class="space-y-3">
            <div class="flex gap-3">
              <input class="border px-3 py-2 rounded-lg w-full">
              <input class="border px-3 py-2 rounded-lg w-full">
              <input class="border px-3 py-2 rounded-lg w-full">
            </div>
          </div>

          <button type="button" onclick="addPhone()" class="bg-green-600 text-white px-4 py-1 rounded-lg">+
            បន្ថែម</button>
        </div>
      </div>

      <!-- Address -->
      <div class="grid grid-cols-4 gap-4">
        <label class="font-medium mt-3">គោរបំណង</label>
        <textarea rows="4" class="col-span-3 border px-4 py-3 rounded-lg w-full"></textarea>
      </div>

      <!-- Father/Mother -->
      <div class="grid grid-cols-4 gap-4 items-start">
        <label class="font-medium mt-3">ឈ្មោះរបស់អ្នក</label>

        <div class="col-span-3 grid grid-cols-2 gap-4">
          <input type="text" placeholder="First Name" class="border px-4 py-3 rounded-lg">
          <input type="text" placeholder="Last name" class="border px-4 py-3 rounded-lg">
        </div>
      </div>

      <!-- Email -->
      <div class="grid grid-cols-4 gap-4 items-center">
        <label class="font-medium">អាសយដ្ឋានអ៊ីម៉ែលរបស់អ្នក</label>
        <input type="email" placeholder="example@example.com" class="col-span-3 border px-4 py-3 rounded-lg w-full">
      </div>

      <!-- Submit -->
      <div class="flex justify-end">
        <button class="bg-green-600 text-white px-10 py-2 rounded-full">បញ្ចូន</button>
      </div>

    </form>

  </div>

  <!-- JavaScript -->
  <script>
    function addPhone() {
      const wrapper = document.createElement("div");
      wrapper.className = "flex gap-3";
      wrapper.innerHTML = `
    <input class="border px-3 py-2 rounded-lg w-full">
    <input class="border px-3 py-2 rounded-lg w-full">
    <input class="border px-3 py-2 rounded-lg w-full">
  `;
      document.getElementById("phoneList").appendChild(wrapper);
    }

    function removePhones() {
      const list = document.getElementById("phoneList");
      if (list.children.length > 1) {
        list.removeChild(list.lastChild);
      }
    }
  </script>

</body>

</html>
