    <script>
        // Hamburger menu toggle matching about page behavior
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const hamburgerLines = hamburger.querySelectorAll('.hamburger-line');
        let isMenuOpen = false;

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;

            if (isMenuOpen) {
                navMenu.style.maxHeight = navMenu.scrollHeight + 'px';
                navMenu.style.opacity = '1';

                hamburgerLines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                hamburgerLines[1].style.opacity = '0';
                hamburgerLines[1].style.transform = 'translateX(20px)';
                hamburgerLines[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                navMenu.style.maxHeight = '0';
                navMenu.style.opacity = '0';

                hamburgerLines[0].style.transform = '';
                hamburgerLines[1].style.opacity = '1';
                hamburgerLines[1].style.transform = '';
                hamburgerLines[2].style.transform = '';
            }
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                isMenuOpen = false;
                navMenu.style.maxHeight = '0';
                navMenu.style.opacity = '0';
                hamburgerLines[0].style.transform = '';
                hamburgerLines[1].style.opacity = '1';
                hamburgerLines[1].style.transform = '';
                hamburgerLines[2].style.transform = '';
            }
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                isMenuOpen = false;
                navMenu.style.maxHeight = '0';
                navMenu.style.opacity = '0';
                hamburgerLines[0].style.transform = '';
                hamburgerLines[1].style.opacity = '1';
                hamburgerLines[1].style.transform = '';
                hamburgerLines[2].style.transform = '';
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024 && isMenuOpen) {
                isMenuOpen = false;
                navMenu.style.maxHeight = '0';
                navMenu.style.opacity = '0';
                hamburgerLines[0].style.transform = '';
                hamburgerLines[1].style.opacity = '1';
                hamburgerLines[1].style.transform = '';
                hamburgerLines[2].style.transform = '';
            }
        });
    </script>
